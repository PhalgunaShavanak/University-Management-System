<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOD AIML Dashboard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ff9966, #ff5e62);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        color: #ff5e62;
        font-size: 24px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      button {
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #ff5e62;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #e04e51;
      }

      p {
        margin-top: 20px;
        color: #333;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Submit Item</h1>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Submit</button>
      </form>
      {% if message %}
      <p>{{ message }}</p>
      {% endif %}
    </div>
  </body>
</html>
